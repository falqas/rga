<head>

    <link rel="stylesheet" href="./css/main.css">

<body>

<![endif]-->
    <header>
        <div class="logo">
            <div>
                <img class="logo" src="./assets/Logo Lock uo.png">
    </header>
    <div class="row page-h1">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 title-block" align="center">
            <div class="title">
                <img src="./assets/Header HandWritten.png">
            </div>
            <p class="copy">In the not-too-distant future, next Sunday, AD There was a man. There were some puppets. It was amazing. These are the experiments of the SOL.</p>
        </div>
    </div>
    <div>
        <img src="./assets/Background copy.png" class="splash">
    </div>
    <div class="row page-h1">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 title-block" align="center">
            <img id="look" src="./assets/Look_What_We_Found.png">
        </div>
    </div>
    <div class="row angular-block">
        <div class="image-blocks">
            <div ng-controller="exhibitsCtrl" class="exhibits">
                <div class="col-xs-12 col-sm-4 img-1 ng-scope" ng-repeat="exhibit in exhibits">
                    <img ng-src="./assets/{{exhibit}}" alt="{{exhibit}}" id="exhibit" />
                </div>
            </div>
        </div>
    </div>
    <footer class="ng-scope">
        <div class="row">
            <div id="social-big-wrapper">
                <div id="social-big">
                    <img src="./assets/Social Icons.png">
                    <!--
                <a id="social-big-facebook" href="javascript:void(0)"></a>
                <a id="social-big-twitter" href="javascript:void(0)"></a>
                <a id="social-big-google" href="javascript:void(0)"></a>
                <a id="social-big-pintrest" href="javascript:void(0)"></a> -->
                    <!-- <div class="clear"></div> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div id="back-to-top-wrapper"> <a id="back-to-top" href="javascript:void(0)" ng-click="backToTop()">Back to Top</a> </div>
            <!-- <img src = ./assets/question.png> -->
            <div id="options">
                <div class="options-item"> <a class="option option-help" href="javascript:void(0)"><span>
            Help</span></a> </div>
                <div class="options-item"> <a class="option option-privacy" href="javascript:void(0)"><span>Privacy &amp; Terms</span></a> </div>
                <div class="options-item">
                    <a id="option-language-dropdown-wrapper" class="option option-language" href="javascript:void(0)" ng-click="chooseLanguage()"> <span>English</span>

                            <li>English</li>
                            <li>French</li>
                            <li>JavaScript</li>
                        </ul>
                        <div class="clear"></div>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
            <div id="social-small-wrapper">
                <div id="social-small"> <span>Follow us on:</span>
                    <img id="question" src="./assets/followus.png">
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </footer>
    <!-- Javascript -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
